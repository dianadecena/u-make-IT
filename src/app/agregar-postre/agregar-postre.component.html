<div class="container-fluid">
  <app-barra-superior-admin></app-barra-superior-admin>
</div>
<div class="tituloN">
      <h1 class="texto-postres">Agregar Postres</h1>
</div>
<div class="container-fluid">
          <div class="row level-2">
              <div class="col-lg-6">
                  <div class="container-product">
                      <div class="flex-container-product">
                          <div class="nuevo-producto"><div class="icon"><i class="fa fa-plus fa-4x"></i></div></div>
                      </div>
                      <div class="flex-container-product-2">
                      <div class="box info">
                      <form (ngSubmit)="onSubmit()">

                      <input type="hidden" formControlName="id">

                      <label for="nombre">Insertar nombre del producto</label>
                      <input type="text" placeholder="Inserte nombre del producto..." [(ngModel)]="postre.nombre" name="nombre" id="nombre">

                      <label for="descripcion">Insertar descripción del producto</label>
                      <input type="text" placeholder="Inserte descripción del producto..." [(ngModel)]="postre.descripcion" name="descripcion" id="descripcion">

                      <label for="precio">Insertar precio del producto</label>
                      <input type="number" placeholder="Inserte precio del producto..." [(ngModel)]="postre.precio" name="precio" id="precio">

                      <label for="url_img">Imagen</label>
                      <input type="text" placeholder="Inserte url del producto..." [(ngModel)]="postre.imagen" name="imagen" id="imagen">

                      <label for="disponible"><span>¿El producto está disponible?</span><input type="text" placeholder="Inserte disponibilidad..." [(ngModel)]="postre.disponible" name="disponible" id="disponible">
                      <span class="error" aria-live="polite"></span>
                      </label>

                      <input type="submit" value="Submit" class="btn">
                      </form>
                      </div>
                      </div>
                      <div class="container-disponibilidad">Disponible</div>
                  </div>
              </div>
  </div>
</div>
