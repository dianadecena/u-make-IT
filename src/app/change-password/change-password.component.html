<body>
 
    <div *ngIf = "!admin">
        <app-barra-superior></app-barra-superior>
    </div>
    <div *ngIf = "admin">
        <app-barra-superior-admin></app-barra-superior-admin>
    </div>

    <div class="cajaTitulo">
        <h1 class="titulo">Cambio de contrase単a</h1>
    </div>

    <div class="container">
      <form [formGroup] ="changeForm">
        <div class="form-group">
          <label>Ingrese su contrase単a actual</label>
          <input type="password" formControlName="passwordActual" class="form-control" required>
        </div>
      </form>
  </div>
  
    <div class="container">
      <form [formGroup] ="changeForm">
        <div class="form-group">
          <label>Ingrese su Nueva contrase単a</label>
          <input type="password" formControlName="password" class="form-control" required>
        </div>
      </form>
    </div>

    <div class="container">
        <form [formGroup] ="changeForm">
          <div class="form-group">
            <label>Repita nueva contrase単a</label>
            <input type="password" formControlName="password2" class="form-control" required>
          </div>
        </form>
        <label class="error">{{Mensaje}}</label>
    </div>

    <div class="cajaRegister">
      <button type="submit" (click)="tryChangePassword(changeForm.value)" class="btn btn-default">Cambiar</button>
    </div>
    <app-footer></app-footer>
</body>
